<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Format Teks</title>
    <body>
        <h2>Latihan Membuat Format Teks</h2>
        <ul>
            <!--Teks Format Tebal-->
            <li>
                <b>Ini adalah Format Teks Tebal</b>
            </li>

            <!--Teks Format Miring-->
            <li>
                <i>Ini adalah Format Teks Miring</i>
            </li>

            <!--Teks Format Garis Bawah-->
            <li>
                <u>Ini adalah Format Teks Garis Bawah</u>
            </li>

            <!--Teks Format Superscript Text-->
            <li>
                Ini adalah format pangkat x<sup>2</sup> + y<sup>3</sup> = 15
            </li>

            <!--Format Subscript Text-->
            <li>
                H<sub>2</sub>O<sub>3</sub>
            </li>

            <!--Format Teks Highlight-->
            <li>
                <mark>Coding itu mudah</mark>
            </li>

            <!--Format Teks Coret-->
            <li>
                Pemrograman web itu <del>sulit</del> mudah
            </li>
        </ul>
    </body>
    </head>
</html>
