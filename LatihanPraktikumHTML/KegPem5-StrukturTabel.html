<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Membuat Tabel Dengan HTML</title>
    </head>
    <body>
        <h3>Tabel Materi Pemrograman Web</h3>
        <table border="1">
        <!--Border untuk ketebalan garis/bingkai table, jika 1 maka akan terdapat garis/bingkai yang tipis-->
            <!--Untuk Bagian Kolom/Judul Kolom Tabel-->
            <thead>
                <!-- "tr" Untuk Table Row/Baris -->
                <tr>
                    <!-- "th" untuk table head mendefinisikan header-->
                    <th>No</th>
                    <th>Nama Materi</th>
                </tr>
            </thead>

            <!--Untuk Mengisikan Data Pada Tabel-->
            <tbody>
                <!--Baris Pertama-->
                <tr>
                    <!--Kolom 1-->
                    <td>1</td>
                    <!--Kolom 2-->
                    <td>HTML</td>
                </tr>

                <tr>
                    <!--Baris 2-->
                    <td>2</td>
                    <td>CSS</td>
                </tr>

                <tr>
                    <!--Baris 3-->
                    <td>3</td>
                    <td>Javascript</td>
                </tr>

                <tr>
                    <!--Baris 4-->
                    <td>4</td>
                    <td>PHP</td>
                </tr>

                <tr>
                    <!--Baris 5-->
                    <td>5</td>
                    <td>JQuery</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
