<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Membuat Table Dengan Rowspan HTML</title>
    </head>
    <body>
        <h3>Materi RPL</h3>
        <table width="50%" border="1" cellpading="5px" style="border-collapse:collapse">
            <thead>
                <tr>
                    <th width="30%">Nama Mata Pelajaran</th>
                    <!--Kolom Nama Mata Pelajaran berukuran 30% dari ukuran tabel -->
                    <th width="70%">Materi</th>
                    <!--Kolom Materi berukuran 70% dari ukuran tabel -->
                </tr>
            </thead>

            <tbody>
                <!--Mengisikan Data Pemrograman Dasar Pada Tabel-->
                <tr>
                    <td rowspan="4">Pemrograman Dasar</td>
                    <td>Flowchart</td>
                </tr>

                <tr>
                    <td>Variabel dan Tipe Data</td>
                </tr>

                <tr>
                    <td>Looping</td>
                </tr>

                <tr>
                    <td>Array</td>
                </tr>

                <!--Mengisikan Data Basis Data Pada Tabel-->
                <tr>
                    <td rowspan="3">Basis Data</td>
                    <td>Data Manipulation Language</td>
                </tr>

                <tr>
                    <td>Data Definition Language</td>
                </tr>

                <tr>
                    <td>Entitiy Relationship Diagram</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
